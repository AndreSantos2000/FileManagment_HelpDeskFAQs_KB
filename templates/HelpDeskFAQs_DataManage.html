<!DOCTYPE html>
<html>
<head>
  <title>File Manager</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}">
</head>
<body class="bg-light">

<div class="container mt-5">
  <h1 class="mb-4">ðŸ“‚ File Manager</h1>

  <!-- Upload Section -->
  <div class="card p-3 mb-4 shadow-sm">
    <h4>Upload File</h4>
    <div class="input-group">
      <input type="file" class="form-control" id="fileInput">
      <button class="btn btn-primary" onclick="uploadFile()">Upload</button>
    </div>
  </div>

  <!-- File List Section -->
  <div class="card p-3 mb-4 shadow-sm">
    <h4>Files</h4>
    <table class="table table-hover">
      <thead>
        <tr>
          <th>Name</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="fileList"></tbody>
    </table>
  </div>

  <!-- File Preview Section -->
  <div class="card p-3 shadow-sm">
    <h4>Text File Content</h4>
    <pre id="fileContent" class="bg-white p-3 rounded border text-wrap" style="max-height: 300px; overflow-y: auto;"></pre>
  </div>
</div>

<script>
  async function uploadFile() {
    const file = document.getElementById('fileInput').files[0];
    if (!file) return alert("Please select a file to upload.");
    const formData = new FormData();
    formData.append('file', file);

    /*await fetch('http://localhost:5000/upload', {*/
    await fetch('http://10.201.139.53:5000/upload', {
      method: 'POST',
      body: formData
    });

    document.getElementById('fileInput').value = '';
    loadFiles();
  }

  async function loadFiles() {
  const res = await fetch('http://localhost:5000/files');
  /*const res = await fetch('http://10.201.139.53:5000/files');*/
  const files = await res.json();
  const list = document.getElementById('fileList');
  list.innerHTML = '';
  
  files.forEach(([id, name]) => {
    const row = document.createElement('tr');
    if (name.includes('.txt')){
      row.innerHTML = `
        <td>${name}</td>
        <td>
          <button class="btn btn-sm btn-secondary me-2" onclick="viewText(${id})">View</button>
          <button class="btn btn-sm btn-success me-2" onclick="downloadFile(${id})">Download</button>
          <button class="btn btn-sm btn-danger" onclick="deleteFile(${id})">Delete</button>
        </td>
      `;
    }else{
      row.innerHTML = `
        <td>${name}</td>
        <td>
          <button class="btn btn-sm btn-success me-2" onclick="downloadFile(${id})">Download</button>
          <button class="btn btn-sm btn-danger" onclick="deleteFile(${id})">Delete</button>
        </td>
      `;
    }
    
    list.appendChild(row);
  });
}

  async function viewText(id) {
    /*const res = await fetch(`http://localhost:5000/text/${id}`);*/
    const res = await fetch(`http://10.201.139.53:5000/text/${id}`);
    const text = await res.text();
    document.getElementById('fileContent').textContent = text;
  }

  function downloadFile(id) {
    window.open(`http://localhost:5000/file/${id}`);
    /*window.open(`http://10.201.139.53:5000/file/${id}`);*/
  }

  async function deleteFile(id) {
    /*await fetch(`http://localhost:5000/delete/${id}`, { method: 'DELETE' });*/
    await fetch(`http://10.201.139.53:5000/delete/${id}`, { method: 'DELETE' });
    loadFiles();
  }

  loadFiles();
</script>

</body>
</html>
