<!DOCTYPE html>
<html>
<head>
  <title>File Manager</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}">
</head>
<body class="bg-light">

<div class="container mt-5">
  <h1 class="mb-4">ðŸ“‚ File Manager</h1>
    
  <form id="uploadForm" enctype="multipart/form-data" class="mb-3">
    <input type="file" name="file" required />
    <button class="btn btn-primary">Upload</button>
  </form>
  <ul id="fileList" class="list-group"></ul>

  <!-- File Preview Section -->
  <div class="card p-3 shadow-sm">
    <h4>Text File Content</h4>
    <pre id="fileContent" class="bg-white p-3 rounded border text-wrap" style="max-height: 300px; overflow-y: auto;"></pre>
  </div>
</div>

  <script>
    const form = document.getElementById("uploadForm");
    const fileList = document.getElementById("fileList");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const formData = new FormData(form);
      await fetch("/upload", { method: "POST", body: formData });
      form.reset();
      loadFiles();
    });

    async function loadFiles() {
  /*const res = await fetch('http://localhost:5000/files');*/
  /*const res = await fetch('http://10.201.139.53:5000/files');*/
  const res = await fetch('/files');
  const files = await res.json();
  const list = document.getElementById('fileList');
  list.innerHTML = '';
  
  files.forEach(([id, name]) => {
    const row = document.createElement('tr');
    if (name.includes('.txt')){
      row.innerHTML = `
        <td>${name}</td>
        <td>
          <button class="btn btn-sm btn-secondary me-2" onclick="viewText(${id})">View</button>
          <button class="btn btn-sm btn-success me-2" onclick="downloadFile(${id})">Download</button>
          <button class="btn btn-sm btn-danger" onclick="deleteFile(${id})">Delete</button>
        </td>
      `;
    }else{
      row.innerHTML = `
        <td>${name}</td>
        <td>
          <button class="btn btn-sm btn-success me-2" onclick="downloadFile(${id})">Download</button>
          <button class="btn btn-sm btn-danger" onclick="deleteFile(${id})">Delete</button>
        </td>
      `;
    }
    
    list.appendChild(row);
  });
  }

    async function deleteFile(id) {
      await fetch(`/delete/${id}`, { method: "DELETE" });
      loadFiles();
    }

    

    loadFiles();
  </script>
</body>
</html>
