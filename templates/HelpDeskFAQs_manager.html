<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>File Manager</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body class="p-4">
  <h1 class="mb-4">ðŸ“‚ File Manager</h1>

  <form id="uploadForm" enctype="multipart/form-data" class="mb-4">
    <div class="input-group">
      <input type="file" name="file" class="form-control" required>
      <button class="btn btn-primary" type="submit">Upload</button>
    </div>
  </form>

  <ul id="fileList" class="list-group mb-4"></ul>

  <div id="fileViewer" style="display:none;">
    <h5>ðŸ“„ Viewing: <span id="viewerFilename"></span></h5>
    <pre id="viewerContent" class="bg-light p-3 border rounded" style="white-space: pre-wrap;"></pre>
  </div>

  <script>
    const fileList = document.getElementById("fileList");
    const form = document.getElementById("uploadForm");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const formData = new FormData(form);
      await fetch("/upload", { method: "POST", body: formData });
      form.reset();
      loadFiles();
    });

    async function loadFiles() {
      const res = await fetch("/files");
      const files = await res.json();
      fileList.innerHTML = "";

      files.forEach(file => {
        const isTxt = file.name.toLowerCase().endsWith(".txt");
        const item = document.createElement("li");
        item.className = "list-group-item d-flex justify-content-between align-items-center";
        item.innerHTML = `
          ${file.name}
          <span>
            <a href="/download/${file.id}" class="btn btn-sm btn-success">Download</a>
            ${isTxt ? `<button onclick="viewFile(${file.id})" class="btn btn-sm btn-info">View</button>` : ""}
            <button onclick="deleteFile(${file.id})" class="btn btn-sm btn-danger">Delete</button>
          </span>
        `;
        fileList.appendChild(item);
      });
    }

    async function viewFile(id) {
      const res = await fetch(`/view/${id}`);
      const data = await res.json();
      if (data.error) return alert(data.error);

      document.getElementById("viewerFilename").textContent = data.filename;
      document.getElementById("viewerContent").textContent = data.content;
      document.getElementById("fileViewer").style.display = "block";
    }

    async function deleteFile(id) {
      await fetch(`/delete/${id}`, { method: "DELETE" });
      loadFiles();
    }

    loadFiles();
  </script>
</body>
</html>
