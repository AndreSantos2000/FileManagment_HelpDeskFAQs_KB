<form id="uploadForm" enctype="multipart/form-data" class="mb-4">
  <div class="input-group mb-2">
    <input type="file" name="file" class="form-control" required>
  </div>
  <div class="input-group mb-2">
    <select name="type_id" class="form-select" required>
      <option value="">Select file type...</option>
      {% for row in types %}
        {% set depth = row.description.count('::') %}
        <option value="{{ row.id }}">{{ "&nbsp;&nbsp;" * depth }}{{ row.description.split("::")[-1] }}</option>
      {% endfor %}
</select>
  </div>
  <button class="btn btn-primary" type="submit">Upload</button>
</form>

  <script>
    const fileList = document.getElementById("fileList");
    const form = document.getElementById("uploadForm");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const formData = new FormData(form);
      await fetch("/upload", { method: "POST", body: formData });
      form.reset();
      loadFiles();
    });
    async function loadFiles() {
      const res = await fetch("/files");
      const files = await res.json();
      fileList.innerHTML = "";

      /*files.forEach(file => {
        const isTxt = file.filename.toLowerCase().endsWith(".txt");
        const item = document.createElement("li");
        item.className = "list-group-item d-flex justify-content-between align-items-center";
        item.innerHTML = `
          ${file.filename}
          <span>
            <a href="/download/${file.id}" class="btn btn-sm btn-success">Download</a>
            ${isTxt ? `<button onclick="viewText(${file.id})" class="btn btn-sm btn-info">View</button>` : ""}
            <button onclick="deleteFile(${file.id})" class="btn btn-sm btn-danger">Delete</button>
          </span>
        `;
        fileList.appendChild(item);
      });*/
      files.forEach(file => {
        if (file.filename){
          const isTxt = file.filename.toLowerCase().endsWith(".txt");
          const row = document.createElement("tr");

          row.innerHTML = `
            <td>${file.filename}</td>
            <td>${file.type_desc || "‚Äî"}</td>
            <td>${file.master_type_desc || "‚Äî"}</td>
            <td>
            <a href="/download/${file.id}" class="btn btn-sm btn-success me-1">Download</a>
            ${isTxt ? `<button onclick="viewText(${file.id})" class="btn btn-sm btn-info me-1">View</button>` : ""}
            <button onclick="deleteFile(${file.id})" class="btn btn-sm btn-danger">Delete</button>
            </td>
          `;
          fileList.appendChild(row);
        }
      });
    }

    async function viewText(id) {
    const res = await fetch(`/view/${id}`);
    const text = await res.text();
    document.getElementById('fileContent').textContent = text;
    }

      await fetch(`/delete/${id}`, { method: "DELETE" });
