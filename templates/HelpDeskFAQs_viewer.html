<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ðŸ“„ View Files</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body class="p-4">

<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">ðŸ“„ File Viewer</a>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item">
          <!--<a class="nav-link" href="/">Manage Files</a>-->
          <a class="nav-link" href="/managePage">Manage Files</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<div class="container">
  <h2 class="mb-4">View PDF Contents</h2>

  {% for file in files %}
  <div class="card mb-3 shadow">
    <div class="card-header">
      <strong>{{ file.filename }}</strong>
      <a href="/download/${file.id}" class="btn btn-sm btn-success me-1">Download</a>
    </div>
    <div class="card-body" style="max-height: 400px; overflow-y: auto;">
      <pre class="text-wrap">{{ file.text }}</pre>
    </div>
  </div>
  {% endfor %}
</div>

</body>
</html>
