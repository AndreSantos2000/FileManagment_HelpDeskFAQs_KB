<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>File Viewer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="p-5">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">üìÅ HelpDesk File System</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="/">Manage Files</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/viewPage">View Files</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

    <div class="container">
        <h2 class="mb-4">Text Files Viewer</h2>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>File Name</th>
                    <th>Tema</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for file in files %}
                <tr>
                    <td>{{ file.filename }}</td>
                    <td>{{ file.type_desc or '‚Äî' }}</td>
                    <td>{{ file.id or '‚Äî' }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>

        <div class="mt-5">
            <h4>File Content</h4>
            <pre id="file-content" class="border rounded p-3 bg-light" style="min-height: 200px;">Select a file to view its content.</pre>
        </div>
    </div>

    <script>
        async function loadFiles() {
            const res = await fetch("/files");
            const files = await res.json();
            fileList.innerHTML = "";
            files.forEach(file => {
                const isTxt = file.filename.toLowerCase().endsWith(".txt");
                const row = document.createElement("tr");

                row.innerHTML = `
                <td>${file.filename}</td>
                <td>${file.type_desc || "‚Äî"}</td>
                <td>${file.master_type_desc || "‚Äî"}</td>
                <td>
                <a href="/download/${file.id}" class="btn btn-sm btn-success me-1">Download</a>
                </td>
                `;
                fileList.appendChild(row);
            });
        }
    </script>
</body>
</html>
