<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>RAG Chat</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="p-4">
<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Conversa com assistent AI</a>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item">
            <a class="nav-link" href="/">Ver conteudos</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/managePage">Gerir Ficheiros</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="/chat">Chat com AI</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="/chatGPA">Chat HelpDesk</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

  <div class="container">
    <h2 class="mb-4">Ask a Question (RAG-Powered)</h2>
    <form id="chatForm">
      <div class="input-group mb-3">
        <input type="text" class="form-control" id="queryInput" placeholder="Ask your question..." required />
        <button type="submit" class="btn btn-primary">Ask</button>
      </div>
    </form>
    <div id="responseArea" class="mt-4 border p-3 bg-light"></div>
  </div>

  <script>
    document.getElementById("chatForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const query = document.getElementById("queryInput").value;
      const res = await fetch("/chat", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ query })
      });
      const data = await res.json();
      document.getElementById("responseArea").innerText = data.response || data.error;
    });
  </script>
</body>
</html>
