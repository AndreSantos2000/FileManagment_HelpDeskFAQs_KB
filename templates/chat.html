<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>RAG Chat</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="p-4">
<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Conversa com assistent AI</a>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item">
            <a class="nav-link" href="/">Ver conteudos</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/managePage">Gerir Ficheiros</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="/chat">Chat com AI</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="/chatRAG">Chat HelpDesk</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

  <div class="container">
    <h2 class="mb-4">Ask a Question (RAG-Powered)</h2>
    <form id="chatForm">
      <div class="mb-3">
      <textarea id="question" class="form-control" rows="3" placeholder="Ask something..."></textarea>
    </div>
    <button id="askBtn" class="btn btn-primary">Ask</button>

    <div id="response" class="mt-4 alert alert-info" style="display: none;"></div>
  </div>

  <script>
    document.getElementById("askBtn").addEventListener("click", async () => {
      const question = document.getElementById("question").value;
      const responseBox = document.getElementById("responseArea");

      const res = await fetch("/chatRAG", {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({
          question: question,
          /*filepaths: ["path/to/local/file.pdf"]  // Replace with real file paths*/
        })
      });

      const data = await res.json();
      responseBox.textContent = data.answer || data.error;
      responseBox.style.display = "block";
    });
  </script>
</body>
</html>
